{% extends 'layout.html' %}
{% set active_page = 'vizites' %}
{% block content %}
<div id="arsti">lol</div>
<script>
getArsts()
async function getArsts(){
  let response = await fetch('/arsti2')
  let data_json = await response.json()

  console.log(data_json)
  let info = document.getElementById('arsti')
    console.log(info)
    info.innerHTML = '<div></div>'
  for(let informacija of data_json){
        msgHTML = `<div style="border: 1px solid black; text-align: center; width: 50%; display: inline-flex;">Vārds:${informacija.name}</div><div style="border: 1px solid black; text-align: center; width: 50%; display: inline-flex;"> Uzvārds:${informacija.surname}</div>`
        info.innerHTML = info.innerHTML + msgHTML
    }
  }
</script>
{% endblock %}
